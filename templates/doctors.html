{% extends 'base.html' %}{%block content%}
<div class="row">
{% for doctor in data %}

<div class="col-md-4">
             <div class="card card-profile">
               <div class="card-avatar">
                 <a href="javascript:;">
                   <img class="img" src="/static/img/{{doctor.name}}.jpg" />
                 </a>
               </div>
               <div class="card-body">
                 <h6 class="card-category text-gray">{{doctor.details}}</h6>
                 <h4 class="card-title">{{doctor.name}}</h4>
                 <p class="card-description">

                 </p>
                 <a href="javascript:;" class="btn btn-primary btn-round">Book Appointment</a>
               </div>
             </div>
           </div>
{% endfor %}
</div>
{% endblock %}
{% block scripts %}


{% endblock %}
